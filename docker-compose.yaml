version: "3.9"

services:
  postgres:
    image: pgvector/pgvector:pg17
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7
    command: --requirepass redissecret
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redissecret", "ping"]
      interval: 3s
      timeout: 10s
      retries: 10

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data

  api:
    image: ${REGISTRY:-dograhai}/dograh-api:latest
    environment:
      DATABASE_URL: "postgresql+asyncpg://postgres:postgres@postgres:5432/postgres"
      REDIS_URL: "redis://:redissecret@redis:6379"
      OSS_JWT_SECRET: "ChangeMeInProduction"
    depends_on:
      - postgres
      - redis
    networks:
      - default
      - coolify
    labels:
      - traefik.enable=true
      - traefik.http.routers.dograh-api.rule=Host(`76.13.243.185`) && PathPrefix(`/api`)
      - traefik.http.routers.dograh-api.entrypoints=http
      - traefik.http.services.dograh-api.loadbalancer.server.port=8000
      - traefik.docker.network=coolify

  ui:
    image: ${REGISTRY:-dograhai}/dograh-ui:latest
    environment:
      NODE_ENV: "oss"
    depends_on:
      - api
    networks:
      - default
      - coolify
    labels:
      - traefik.enable=true
      - traefik.http.routers.dograh.rule=Host(`76.13.243.185`)
      - traefik.http.routers.dograh.entrypoints=http
      - traefik.http.services.dograh.loadbalancer.server.port=3010
      - traefik.docker.network=coolify

volumes:
  postgres_data:
  redis_data:
  minio-data:

networks:
  coolify:
    external: true
