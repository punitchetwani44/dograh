services:
  postgres:
    image: pgvector/pgvector:pg17
    container_name: dograh-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dograh123
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - coolify

  redis:
    image: redis:7
    restart: unless-stopped
    networks:
      - coolify

  minio:
    image: minio/minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    networks:
      - coolify

  api:
    image: dograhai/dograh-api:latest
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
      - minio
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:dograh123@dograh-postgres:5432/postgres
      REDIS_URL: redis://redis:6379/0

      STORAGE_BACKEND: minio
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: voice-audio
      MINIO_SECURE: "false"

      ENABLE_TELEMETRY: "false"
      OSS_JWT_SECRET: ChangeMeInProduction

    expose:
      - "8000"

    networks:
      - coolify

  ui:
    image: dograhai/dograh-ui:latest
    restart: unless-stopped
    depends_on:
      - api
    environment:
      NEXT_PUBLIC_STACK_PROJECT_ID: b1c07f0b-14ae-4dd1-a1bd-22bed1f0a58b
      NEXT_PUBLIC_BACKEND_URL: https://chat.automa8.it
      NEXT_PUBLIC_BACKEND_API_ENDPOINT: https://chat.automa8.it
      ENABLE_TELEMETRY: "false"

    expose:
      - "3010"

    networks:
      - coolify

volumes:
  postgres_data:
  minio_data:

networks:
  coolify:
    external: true
