services:
  postgres:
    image: pgvector/pgvector:pg17
    container_name: dograh-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dograh123
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - coolify

  redis:
    image: redis:7
    restart: unless-stopped
    networks:
      - coolify

  minio:
    image: minio/minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    networks:
      - coolify

  api:
    image: dograhai/dograh-api:v0.3.4
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
      - minio
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:dograh123@dograh-postgres:5432/postgres
      REDIS_URL: redis://redis:6379/0
      ENABLE_TELEMETRY: "false"
      OSS_JWT_SECRET: ChangeMeInProduction
      STORAGE_BACKEND: minio
      MINIO_ENDPOINT: minio:9000
      MINIO_PUBLIC_ENDPOINT: 76.13.243.185
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: voice-audio
      MINIO_SECURE: "false"
    expose:
      - "8000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dograh-api.rule=Host(`76.13.243.185`) && PathPrefix(`/api`)"
      - "traefik.http.routers.dograh-api.priority=100"
      - "traefik.http.routers.dograh-api.entrypoints=http"
      - "traefik.http.services.dograh-api.loadbalancer.server.port=8000"
    networks:
      - coolify

  ui:
    image: dograhai/dograh-ui:v0.3.4
    restart: unless-stopped
    depends_on:
      - api
    environment:
      NEXT_PUBLIC_STACK_PROJECT_ID: b1c07f0b-14ae-4dd1-a1bd-22bed1f0a58b
      NEXT_PUBLIC_BACKEND_URL: ""
      NEXT_PUBLIC_BACKEND_API_ENDPOINT: ""
      ENABLE_TELEMETRY: "false"
    expose:
      - "3010"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dograh.rule=Host(`76.13.243.185`)"
      - "traefik.http.routers.dograh.entrypoints=http"
      - "traefik.http.services.dograh.loadbalancer.server.port=3010"
    networks:
      - coolify

volumes:
  postgres_data:
  minio_data:

networks:
  coolify:
    external: true
