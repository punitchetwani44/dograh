version: "3.9"

services:
  dograh-postgres:
    image: pgvector/pgvector:pg17
    container_name: dograh-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dograh123
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data

  api:
    image: dograhai/dograh-api:latest
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:dograh123@dograh-postgres:5432/postgres
    depends_on:
      - dograh-postgres
      - redis

  ui:
    image: dograhai/dograh-ui:latest
    depends_on:
      - api

volumes:
  postgres_data:
  minio_data:
