version: "3.9"

services:
  postgres:
    image: pgvector/pgvector:pg17
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7
    command: --requirepass redissecret
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redissecret", "ping"]
      interval: 3s
      timeout: 10s
      retries: 10

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data

  api:
    image: ${REGISTRY:-dograhai}/dograh-api:latest
    volumes:
      - shared-tmp:/tmp
    environment:
      ENVIRONMENT: "local"
      LOG_LEVEL: "INFO"
      DATABASE_URL: "postgresql+asyncpg://postgres:postgres@postgres:5432/postgres"
      REDIS_URL: "redis://:redissecret@redis:6379"
      MINIO_ENDPOINT: "minio:9000"
      MINIO_ACCESS_KEY: "minioadmin"
      MINIO_SECRET_KEY: "minioadmin"
      MINIO_BUCKET: "voice-audio"
      MINIO_SECURE: "false"
      OSS_JWT_SECRET: "ChangeMeInProduction"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  ui:
    image: ${REGISTRY:-dograhai}/dograh-ui:latest
    environment:
      BACKEND_URL: "http://api:8000"
      NODE_ENV: "oss"
    depends_on:
      - api
    networks:
      - default
      - coolify
    labels:
      - traefik.enable=true
      - traefik.http.routers.dograh.rule=Host(`76.13.243.185`)
      - traefik.http.routers.dograh.entrypoints=web
      - traefik.http.services.dograh.loadbalancer.server.port=3010
      - traefik.docker.network=coolify

volumes:
  postgres_data:
  redis_data:
  minio-data:
  shared-tmp:

networks:
  coolify:
    external: true
