services:
  postgres:
    image: pgvector/pgvector:pg17
    container_name: dograh-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dograh123
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - coolify

  redis:
    image: redis:7
    restart: unless-stopped
    networks:
      - coolify

  minio:
    image: minio/minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    networks:
      - coolify

  api:
    image: dograhai/dograh-api:latest
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:dograh123@dograh-postgres:5432/postgres
      REDIS_URL: redis://redis:6379/0
      ENABLE_TELEMETRY: "true"
      OSS_JWT_SECRET: ChangeMeInProduction
    expose:
      - "8000"
    networks:
      - coolify

  ui:
    image: dograhai/dograh-ui:latest
    restart: unless-stopped
    depends_on:
      - api
    environment:
      NEXT_PUBLIC_BACKEND_API_ENDPOINT: http://76.13.243.185
      NEXT_PUBLIC_BACKEND_URL: http://76.13.243.185
      ENABLE_TELEMETRY: "true"
    expose:
      - "3010"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dograh.rule=Host(`76.13.243.185`)"
      - "traefik.http.routers.dograh.entrypoints=http"
      - "traefik.http.services.dograh.loadbalancer.server.port=3010"
    networks:
      - coolify

volumes:
  postgres_data:
  minio_data:

networks:
  coolify:
    external: true
